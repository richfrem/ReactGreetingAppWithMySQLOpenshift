apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: greeting-backend-allow-same-namespace
  namespace: 5b7aa5-dev
spec:
  podSelector:
    matchLabels:
      app: greeting-backend # This should match your backend pod labels
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: 5b7aa5-dev # This ensures only pods from the same namespace can connect
      ports:
        - protocol: TCP
          port: 3001 # The port your backend service is running on
    - from: [] # Empty from array explicitly denies all other ingress traffic
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: 5b7aa5-dev # Allow egress only to same namespace
    - to: [] # Empty to array explicitly denies all other egress traffic
